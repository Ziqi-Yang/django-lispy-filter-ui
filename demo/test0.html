<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Demo</title>
        <link rel="stylesheet" type="text/css" href="./main.css">
        <script type="module" src="./main.js"></script>
    </head>
    <body>
        <main>
            <h1 class="text-green-500">Demo</h1>
            <div>
                <!-- <div id="django-lispy-filter-editor"> </div> -->
                <div id="django-lispy-filter-editor">
                    <div class="dlf-root-container">
                        <div class="dlf-group dlf-expanded">
                            <div class="dlf-group-prefix">
                                <span class="dlf-operator dlf-not-operator tooltip" data-tip="Not">Not</span>
                                <span class="dlf-operator dlf-and-operator tooltip" data-tip="And">And</span>
                                <span class="dlf-group-collapse">
                                    <span class="dlf-parenthesis">(</span>
                                    <span class="dlf-ellipsis">...</span>
                                    <span class="dlf-parenthesis">)</span>
                                </span>
                            </div>
                            <div class="dlf-indent">
                                <div class="dlf-condition group">
                                    <span class="dlf-operator dlf-not-operator tooltip" data-tip="Not">Not</span>
                                    <span>field1 equals value1</span>
                                    <button class="hidden group-hover:flex btn btn-xs btn-circle">
                                        <svg
                                          xmlns="http://www.w3.org/2000/svg"
                                          class="size-4"
                                          fill="none"
                                          viewBox="0 0 24 24"
                                          stroke="currentColor">
                                            <path
                                              stroke-linecap="round"
                                              stroke-linejoin="round"
                                              stroke-width="2"
                                              d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="dlf-condition group">
                                    <span>field2 contains value2</span>
                                    <button class="hidden group-hover:flex btn btn-xs btn-circle">
                                        <svg
                                          xmlns="http://www.w3.org/2000/svg"
                                          class="size-4"
                                          fill="none"
                                          viewBox="0 0 24 24"
                                          stroke="currentColor">
                                            <path
                                              stroke-linecap="round"
                                              stroke-linejoin="round"
                                              stroke-width="2"
                                              d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="dlf-group dlf-expanded">
                                    <div class="dlf-group-prefix">
                                        <span class="dlf-operator dlf-and-operator tooltip" data-tip="Or">Or</span>
                                        <span class="dlf-group-collapse">
                                            <span class="dlf-parenthesis">(</span>
                                            <span class="dlf-ellipsis">...</span>
                                            <span class="dlf-parenthesis">)</span>
                                        </span>
                                    </div>
                                    <div class="dlf-indent">
                                        <div class="dlf-condition group">
                                            <span class="dlf-operator dlf-not-operator tooltip" data-tip="Not">Not</span>
                                            <span>field1 equals value1</span>
                                            <button class="hidden group-hover:flex btn btn-xs btn-circle">
                                                <svg
                                                  xmlns="http://www.w3.org/2000/svg"
                                                  class="size-4"
                                                  fill="none"
                                                  viewBox="0 0 24 24"
                                                  stroke="currentColor">
                                                    <path
                                                      stroke-linecap="round"
                                                      stroke-linejoin="round"
                                                      stroke-width="2"
                                                      d="M6 18L18 6M6 6l12 12" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="dlf-parenthesis">)</div>
                                </div>
                            </div>
                            <div class="dlf-parenthesis">)</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
